<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width:700px;height:400px;background:url(img/0.png) no-repeat; background-size:100% 100%; margin: 0 auto; position:relative;}
#div1 div{width:100px;height:100px; background:url(img/1.png) no-repeat;background-size:100% 100%; float:left; font-size:18px;color:#fff;}
</style>
<script src="js/move8.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var oBtn=document.getElementById('btn1');
	var aBox=oDiv.children;
	var now=0;
	var r=7;
	var c=4;
	var ready=true;
	//1.创建r*c=28个盒子，规定了他们的背景图
	for(var i=0;i<c;i++){
		for(var j=0;j<r;j++){
			var oBox=document.createElement('div');
			oBox.style.width=oDiv.offsetWidth/r+'px';
			oBox.style.height=oDiv.offsetHeight/c+'px';
			oDiv.appendChild(oBox);
			oBox.style.backgroundPosition= -oBox.offsetLeft+'px ' + -oBox.offsetTop+'px';
			oBox.c=i;
			oBox.r=j;
			
		}
	}
	
	//2.+事件
	oBtn.onclick=function(){
		if(!ready) return;
		ready=false;
		for(var i=0;i<aBox.length;i++){
			(function(index){
				setTimeout(function(){
					move(aBox[index],{opacity:0},{time:900,fn:function(){
						if(index==aBox.length-1){
						now++;
						now%=3;
						//谁是最后一个?
						
							//alert('动完了');
							//归位
							for(var i=0;i<aBox.length;i++){
								aBox[i].style.backgroundImage='url(img/'+now+'.png)';
								aBox[i].style.opacity=0;
								
								oDiv.style.backgroundImage='url(img/'+(now+1)%3+'.png)';	
							}
							ready=true;
						}	
					}});
				},(aBox[i].r+aBox[i].c)*100);
			})(i);
		}
		
	};
};
</script>
</head>

<body>

<div id="div1">
	
</div>
<input type="button" value="下一张" id="btn1">
</body>
</html>
