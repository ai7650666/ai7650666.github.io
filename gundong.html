<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>无缝滚动</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#box{width:100%;height:665px;background:url(img/t018e5b02ac10fccf42.jpg) no-repeat;background-size:100% 100%;padding-top:50px;}
#div1{width:600px;height:400px; border:blue 5px solid; margin:100px auto; position:relative; overflow:hidden;}
#ul1 {position:absolute;left:0;top:0;}
#ul1 li{width:600px;height:400px;  float: left;}
#ul1 li img{width:600px;height:400px;background-size:100% 100%;}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementById('ul1');
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=oUl.children.length*oUl.children[0].offsetWidth+'px';
	
	setInterval(function(){
		var l=oUl.offsetLeft-10;//计算
		if(l<-oUl.offsetWidth/2)
		{ 
			//alert('到位了');
			l= 0;
		}
		
		oUl.style.left=l+'px';//使用
			
	},30);	
};
</script>
</head>

<body>
<div id="box">
    <div id="div1">
        <ul id="ul1">
            <li><img src="img/0b55b319ebc4b745e991d1e8cffc1e178b8215c2.jpg" alt="图片挂了"></li>
            <li><img src="img/t01b9672d7a5a23ab82 (1).jpg" alt="图片挂了"></li>
            <li><img src="img/t0120077c3b14515669.jpg" alt="图片挂了"></li>
        </ul>
    </div>
</div>
</body>
</html>
