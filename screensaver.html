<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
html{ overflow:hidden;}
body{ background:#000;}
#c1{ background:#000;}
</style>
<script>
function rnd(n,m){
	return Math.floor(Math.random()*(m-n)+n);	
}

window.onload = function(){
	var oC = document.getElementById("c1");
	var gd = oC.getContext("2d");
	
	var winW = window.innerWidth;
	var winH = window.innerHeight;
	
	oC.width = winW;
	oC.height = winH;
	
	var N = 5;
	var aPoint = [];
	//信息：  大小 速度 坐标
	for(var i = 0; i < N; i++){
		aPoint.push({
			w:1,
			h:1,
			x:rnd(0,winW),
			y:rnd(0,winH),
			speedX:rnd(-10,10),
			speedY:rnd(-10,10)			
		});
	}
	
	
	var oldPonit = [];//[平面 【p1,p2p3.....】，平面。。。。。。]
	//动起来
	setInterval(function(){
		 gd.clearRect(0,0,oC.width,oC.height);
		 //绘制点 —— 矩形
		 for(var i = 0; i < N; i++){
			 drawPoint(aPoint[i]);
			 aPoint[i].x += aPoint[i].speedX;
			 aPoint[i].y += aPoint[i].speedY;
			 
			 //限定范围
			 if(aPoint[i].x <= 0){
				aPoint[i].speedX *= -1;
			 } else if(aPoint[i].x >= winW){
				 aPoint[i].speedX *= -1;
			 }
			 if(aPoint[i].y <= 0){
				aPoint[i].speedY *= -1;
			 } else if(aPoint[i].y >= winH){
				 aPoint[i].speedY *= -1;
			 }
		 }
		 
		 //连接起来
		 gd.beginPath();
			 
		 gd.strokeStyle = "#fff";
		 gd.moveTo(aPoint[0].x,aPoint[0].y);
		 for(var i = 1; i < N; i++){
		 	gd.lineTo(aPoint[i].x,aPoint[i].y);
		 }
		 gd.closePath();
		 gd.stroke();
		 
		 
		 //存路径
		 var arr = [];//一个平面
		 for(var i = 0; i < N; i++){
			 arr.push({x:aPoint[i].x,y:aPoint[i].y});
		 }
		 
		 oldPonit.push(arr);
		 
		 //限定范围 20
		 while(oldPonit.length > 20){
			 oldPonit.shift();
		 }
		 
		 //重新绘制阴影
		 
		 for(var i = 0; i < oldPonit.length; i++){
			gd.beginPath();
			
			gd.moveTo(oldPonit[i][0].x, oldPonit[i][0].y);
			for(var j = 1; j < N; j++){
				gd.lineTo(oldPonit[i][j].x, oldPonit[i][j].y);
			}
			
			var opacity = i/oldPonit.length;
			var r=rnd(0,256);
			var g=rnd(0,256);
			var b=rnd(0,256)
			gd.strokeStyle = "rgba(255,15,244,"+opacity+")";
			gd.closePath();
			gd.stroke();
		 }
		 	
	},30);
	 
	
	 function drawPoint(p){
		gd.fillStyle = "#fff";
		gd.fillRect(p.x,p.y,p.w,p.h);
		gd.strokeRect(p.x,p.y,p.w,p.h);
	 }
	 
};

</script>
</head>

<body>
<canvas id="c1" width="800" height="500"></canvas>
</body>
</html>
